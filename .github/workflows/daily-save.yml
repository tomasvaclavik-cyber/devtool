name: Daily OTE Save

on:
  schedule:
    # Spouštět každý den v 6:00 UTC (7:00 CET / 8:00 CEST)
    - cron: "0 6 * * *"
  workflow_dispatch: # Umožní ruční spuštění

# Spouští se pouze na main větvi (produkce)
# Schedule workflows běží vždy na default branch

jobs:
  save:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout kódu
        uses: actions/checkout@v4

      - name: Nastavení Pythonu
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalace závislostí
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Stažení spotových cen
        env:
          OTE_DB_PATH: ${{ github.workspace }}/data/prices.db
        run: ote save

      - name: Commit a push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/prices.db
          git diff --staged --quiet || git commit -m "Daily OTE data update $(date +%Y-%m-%d)"
          git push
